<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="weather_box">
            <div class="main"></div>
            <div class="locate"></div>
            <div class="temp"></div>
        </div>
        <div id="weather_icon" class="weather"></div>
        <div id="date">0000.00.00</div>
        <div id="clock">00:00:00</div>

        <form id="input">
            <input minlength="2" maxlength="15" required type="text" placeholder="Welcome, What is your Name?" />
        </form>

        <div id="hello">
            <span></span>
        </div>

        <form id="todo">
            <input class="hide" required type="text" placeholder="Let me know what you gonna do!" />
        </form>

        <div id="phrase">
            <div></div>
            <div></div>
        </div>

        <p id="todo_button">Todo</p>
        <div id="todo_board" class="hide">
            <p>Todo items are empty.</p>
        </div>

        <script type="module" src="javascript/background.js"></script>
        <script type="module" src="javascript/clock.js"></script>
        <script type="module" src="javascript/welcome.js"></script>
        <script type="module" src="javascript/phrase.js"></script>
        <script type="module" src="javascript/weather.js"></script>
        <script type="module" src="javascript/todo.js"></script>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
